<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Database 4</title>
  <link rel="stylesheet" href="resources/ol.css">
  <link rel="stylesheet" href="resources/qgis2web.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Scripts -->
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="resources/functions.js"></script>
  <script src="resources/ol.js"></script>
  <script src="resources/ol-layerswitcher.js"></script>
  <script src="layers/2025_Parcels_Winslow_Twp_0.js"></script>
  <script src="layers/survey_boundaries_1.js"></script>
  <script src="styles/2025_Parcels_Winslow_Twp_0_style.js"></script>
  <script src="styles/survey_boundaries_1_style.js"></script>
  <script src="layers/layers.js"></script>
  <script src="resources/Autolinker.min.js"></script>
  <script src="qgis2web.js"></script>

  <!-- Add OpenStreetMap Basemap -->
  <script>
    window.onload = function () {
      if (typeof map !== 'undefined') {
        const osmLayer = new ol.layer.Tile({
          source: new ol.source.OSM()
        });
        map.getLayers().insertAt(0, osmLayer);
        console.log("OSM basemap added.");
      } else {
        console.error("Map object not found.");
      }
    };
  </script>
</body>
</html>
